query GuildRuleSets($guildId: BigInt!) {
    guildRuleSets(condition: { guildId: $guildId }) {
        totalCount
        nodes {
            id
            guildId
            name
            author
            description
            category
            editable
            enabled
            createdAt
            updatedAt
            guildRulesBySetId {
                totalCount
            }
        }
    }
}
