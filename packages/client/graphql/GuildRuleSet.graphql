query GuildRuleSet($id: BigInt!) {
    guildRuleSet(id: $id) {
        id
        guildId
        name
        description
        author
        enabled
        editable
        category
        createdAt
        updatedAt
        guildRulesBySetId {
            nodes {
                actions
                conditions
                createdAt
                enabled
                id
                name
                setId
                trigger
                updatedAt
            }
            totalCount
        }
    }
}
