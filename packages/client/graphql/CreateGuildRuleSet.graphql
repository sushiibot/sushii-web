mutation CreateGuildRuleSet($guildRuleSet: GuildRuleSetInput!) {
    createGuildRuleSet(input: { guildRuleSet: $guildRuleSet }) {
        guildRuleSet {
            author
            category
            createdAt
            description
            editable
            enabled
            guildId
            name
            updatedAt
            id
        }
    }
}
