query GuildConfig($guildId: BigInt!) {
    guildConfig(id: $guildId) {
        disabledChannels
        inviteGuard
        joinMsg
        joinMsgEnabled
        joinReact
        leaveMsg
        leaveMsgEnabled
        logMember
        logMemberEnabled
        logModEnabled
        logMod
        logMsg
        logMsgEnabled
        maxMention
        msgChannel
        muteDmEnabled
        muteDmText
        muteDuration
        muteRole
        prefix
        roleChannel
        roleConfig
        roleEnabled
        warnDmEnabled
        warnDmText
        cachedGuildById {
            icon
            id
            name
            banner
        }
    }
}
