mutation EditGuildRuleSet($id: BigInt!, $patch: GuildRuleSetPatch!) {
  updateGuildRuleSet(input: {id: $id, patch: $patch}) {
    guildRuleSet {
      author
      category
      createdAt
      description
      editable
      enabled
      guildId
      id
      name
      updatedAt
      __typename
    }
    __typename
  }
}