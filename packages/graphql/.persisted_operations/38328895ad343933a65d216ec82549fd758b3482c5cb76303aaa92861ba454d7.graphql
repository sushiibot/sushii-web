mutation EditGuildRuleSet($id: BigInt!, $patch: GuildRuleSetPatch!) {
  updateGuildRuleSet(input: {id: $id, patch: $patch}) {
    guildRuleSet {
      author
      category
      createdAt
      description
      editable
      enabled
      guildId
      id
      name
      updatedAt
      guildRulesBySetId {
        nodes {
          actions
          conditions
          createdAt
          enabled
          id
          name
          setId
          trigger
          updatedAt
          __typename
        }
        totalCount
        __typename
      }
      __typename
    }
    __typename
  }
}