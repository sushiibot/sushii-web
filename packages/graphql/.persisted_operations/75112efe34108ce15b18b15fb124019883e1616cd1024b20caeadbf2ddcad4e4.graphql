query GuildRuleSets($guildId: BigInt!) {
  guildRuleSets(condition: {guildId: $guildId}) {
    totalCount
    nodes {
      id
      guildId
      name
      author
      description
      category
      editable
      enabled
      createdAt
      updatedAt
      guildRulesBySetId {
        totalCount
        __typename
      }
      __typename
    }
    __typename
  }
}