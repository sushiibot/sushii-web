query Leaderboard($timeframe: LevelTimeframe = ALL_TIME, $guildId: BigInt) {
  timeframeUserLevels(timeframe: $timeframe, guildId: $guildId, first: 50) {
    edges {
      node {
        username
        avatarUrl
        discriminator
        currentLevel
        nextLevelXpProgress
        nextLevelXpRequired
        userId
        xp
        xpDiff
        gainedLevels
        __typename
      }
      cursor
      __typename
    }
    totalCount
    __typename
  }
}