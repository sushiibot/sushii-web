mutation EditGuildConfig($id: BigInt!, $patch: GuildConfigPatch!) {
  updateGuildConfig(input: {patch: $patch, id: $id}) {
    guildConfig {
      disabledChannels
      id
      inviteGuard
      joinMsg
      joinMsgEnabled
      joinReact
      leaveMsgEnabled
      leaveMsg
      logMember
      logMemberEnabled
      logMod
      logModEnabled
      logMsg
      logMsgEnabled
      maxMention
      msgChannel
      muteDmEnabled
      muteDmText
      muteDuration
      muteRole
      prefix
      roleChannel
      roleConfig
      roleEnabled
      warnDmText
      warnDmEnabled
      __typename
    }
    __typename
  }
}