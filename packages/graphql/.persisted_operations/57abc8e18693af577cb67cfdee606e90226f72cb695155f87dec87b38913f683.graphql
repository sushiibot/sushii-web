query GuildRule($id: BigInt!) {
  guildRuleSet(id: $id) {
    id
    guildId
    name
    description
    author
    enabled
    editable
    category
    createdAt
    updatedAt
    guildRulesBySetId {
      nodes {
        actions
        conditions
        createdAt
        enabled
        id
        name
        setId
        trigger
        updatedAt
        __typename
      }
      totalCount
      __typename
    }
    __typename
  }
}