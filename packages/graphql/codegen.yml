overwrite: true
schema: "../../data/schema.graphql"
documents: "../client/**/*.graphql"
hooks:
    afterAllFileWrite:
        - node addToPersistedOperations.js
config:
    avoidOptionals:
        inputValue: false
        object: false
    scalars:
        Datetime: "string"
        JSON: "{ [key: string]: any }"
    noGraphQLTag: false
    withHOC: false
    withComponent: false
    withHooks: true
generates:
    index.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-react-query
        config:
            fetcher: graphql-request
    client.json:
        - graphql-codegen-persisted-query-ids:
              output: client
              algorithm: sha256

    server.json:
        - graphql-codegen-persisted-query-ids:
              output: server
              algorithm: sha256
